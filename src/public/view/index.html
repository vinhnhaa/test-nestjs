<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Channel</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <img src="https://cdn.shopify.com/s/files/1/0070/7032/files/cover_20photo.png?v=1696566273" alt="Banner Image" class="banner-image">
    </header>
    <main>
        <h1 class="title">1 2 3 Let's Goooooooo</h1>
        <button id="logoutButton" class="btn btn-primary">Logout</button>
        <button id="openModalButton" class="btn btn-secondary">Appreciate Here</button>
    </main>

     <!-- The Modal -->
     <div id="appreciationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Appreciation Form</h2><br><br>
            <form id="appreciationForm">
                <div class="rating">
                    <label for="quality">Quality:</label>
                    <input type="range" id="quality" name="quality" min="1" max="5" value="3">
                    <span id="qualityValue">3</span>
                    <span id="qualityDescription">Fair</span>
                </div>
                <div>
                    <label for="Feedback">Feedback:</label>
                    <textarea id="Feedback" name="Feedback" rows="4" cols="50"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
